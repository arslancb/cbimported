
{if !$player_data.autoplay}
<div id="the_Video_Player"
	href="{$normal_vid_file}"
	style="background: #000 url({getThumb vdetails=$vdata num=big}) no-repeat center;
    display:block;width:{$player_data.width};height:{$player_data.height};
    text-align:center;
    cursor:pointer;">	

	<div style="width:98%; height:100%; margin:auto; position:relative">
    <img src="{$pak_player_url}/play.png" alt="{$vdata.title}" style="left:50%; top:50%; position:absolute; margin:-70px 0px 0px -41px"/>
	<!-- info -->
	<div 
    style="
     height:80px; width:100%; bottom:5px; text-align:left;
    border:1px solid #fff; position:absolute; background-color:rgba(0,0,0,0.5);
	color:#fff;
    ">
    <div style="padding:10px">
		<span style="font-size:18px; font-weight:bold; text-align:left">{$vdata.title}</span><br />

		<span>{$vdata.description|truncate:200}</span></div>
	</div>
	 </div>
</div>
{else}
<a
	href="{$normal_vid_file}"
	style="display:block;width:{$player_data.width};height:{$player_data.height};"
	id="the_Video_Player">
</a>

{/if}

<script language="JavaScript">
var pakplayer_path = '{$pak_player_url}';
var player_logo = '{$player_logo}';
var hq_video_file = '{$hq_vid_file}';
var normal_video_file = '{$normal_vid_file}';
var ytcode = '{$ytcode}';
var pre_item = "";
var next_item = "";

{literal}
//Now lets write an HQ video function that swaps the original video with hq
var video_quality = 'normal';
function toggleQuality(obj)
{
	if(video_quality=='normal')
	{
		video_quality = 'hq';
		var playerTime = flowplayer(obj).getTime();
		flowplayer(obj).stop();
		flowplayer(obj).getClip(0).update({ url:hq_video_file });
		flowplayer(obj).play();
		if(flowplayer(obj).isPlaying())
		{
			//flowplayer(obj).seek(playerTime);
		}
	}else
	{
		var playerTime = flowplayer(obj).getTime();
		flowplayer(obj).stop();
		flowplayer(obj).getClip(0).update({ url:normal_video_file });
		video_quality = 'normal';
		flowplayer(obj).play();
		if(flowplayer(obj).isPlaying())
		{
			//flowplayer(obj).seek(playerTime);
		}
	}
}

function pakplayer_hq()
{
	toggleQuality('the_Video_Player');
}
has_hq_function = true;
hq_function = pakplayer_hq;

{/literal}

var menu = new Array("menu","embed/share","settings/playlist","comments","donate"); 
flowplayer("the_Video_Player", "{$pak_player_url}/pak_player{if $Cbucket->configs.pak_license}.unlimited{/if}.swf", 
	{literal}{{/literal}
	{if $Cbucket->configs.pak_license}
	key : '{$Cbucket->configs.pak_license}',	
	{/if}
	{literal}
	plugins: {
		controls: {
			
			{/literal}
			{if $pakconfigs}
				{foreach from=$pakconfigs item=value key=config}
					{$config} : "{$value.default}",
				{/foreach}
			{else}
			background: "url("+pakplayer_path+"/bg.png) repeat",
			url: "pak_player.controls.swf",
			{/if}
			{literal}
		},
		
		{/literal}
		{if $youtube}
		youtube :
		{literal}
		{
			url:pakplayer_path+'/pak_player.youtube.swf',
			enableGdata: true,
		}
		{/literal}
		{/if}
		{literal}

	},
	canvas: {
    backgroundGradient: "none",
    backgroundColor: "#000000"
  }
,
	clip:{
		{/literal}
		autoPlay :true,
		
		{if $youtube}
		url : 'api:{$ytcode}',
		provider : 'youtube',
		urlResolvers: 'youtube',
		//scaling : 'scale',
		
		{else}
		url : normal_video_file,
		scaling : 'fit',
		{/if}
		{literal}
		onLastSecond: function()
		{
			if(next_item)
			{
				if($.cookie('auto_play_playlist'))
				window.location = next_item;
			}
		},
		
	},

	
	logo:
	{
		url: player_logo,
		fullscreenOnly: false,
		{/literal}
		{$logo_position},
		{literal}
	},

	
}{/literal});
</script>
