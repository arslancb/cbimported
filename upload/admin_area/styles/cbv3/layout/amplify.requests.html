<script>
    var ajaxURL = baseurl+'/admin_area/ajax';
    
amplify.request.define( "update-sidebar", "ajax", {
    url: ajaxURL+"/widgets.php",
    type: "POST",
    dataType: "json",
    decoder: function( data, status, xhr, success, error ) {
        if ( status === "success" ) {
            success( data );
        } else {
            error( data );
        }
    }
})
</script>
