{if $vdo}
<div class="clearfix" id="rating_container" style="
    margin-top: -30px;
">
    <div class="pull-right col-md-3" style="width:200px;" >
<div class="pull-right col-md-8"  style="border-bottom: 2px solid green;text-align: right; ">{$vdo.views|number_format}<span class="small" style="font-size:17px;"> {lang('views')}
</span></div>
    <br/>
    <div class="cb-item-rating-new pull-right col-md-9 row paddingleft0"  style="padding-left: 0px;">
        <span class="cb-rating-span pull-left cb-rating-up " {if !$disable} onclick="rate('{$id}','5','{$type}')"{/if} onMouseOver="rating_over('Like this {$type}','{$disable}')" onmouseout="rating_out('{$likes} Likes, {$dislikes} Dislikes','{$disable}')">
            <i class="glyphicon glyphicon-thumbs-up big"></i>
            <span class="cb-rating-digit">{$likes|number_format}</span>
        </span>
        <span class="cb-rating-span pull-right cb-rating-down " {if !$disable} onclick="rate('{$id}','1','{$type}')"{/if} onMouseOver="rating_over('Dislike this {$type}','{$disable}')" onmouseout="rating_out('{$likes} Likes, {$dislikes} Dislikes','{$disable}')">
         <i class="glyphicon glyphicon-thumbs-down"></i>
            <span class="cb-rating-digit big">{if $dislikes}-{/if}{$dislikes|number_format}</span>
        </span>
    </div>
    </div>
</div>
{else}
{$photos|print_r}
<div class="clearfix" id="rating_container"  style="">
    <div class="pull-right col-md-3">
    <div class="pull-right col-md-8"  style="border-bottom: 2px solid green;">{$photo.views|number_format}<span class="small"> {lang('views')}</span></div>
    <br/>
  <div class="cb-item-rating-new pull-right col-md-9 row paddingleft0"  style="padding-left: 0px;">
        <span class="cb-rating-span pull-left cb-rating-up small" {if !$disable} onclick="rate('{$id}','5','{$type}')"{/if} onMouseOver="rating_over('Like this {$type}','{$disable}')" onmouseout="rating_out('{$likes} Likes, {$dislikes} Dislikes','{$disable}')">
          <i class="glyphicon glyphicon-thumbs-up"></i>
            <span class="cb-rating-digit">{$likes|number_format}</span>
        </span>
        <span class="cb-rating-span pull-right cb-rating-down small" {if !$disable} onclick="rate('{$id}','1','{$type}')"{/if} onMouseOver="rating_over('Dislike this {$type}','{$disable}')" onmouseout="rating_out('{$likes} Likes, {$dislikes} Dislikes','{$disable}')">
             <i class="glyphicon glyphicon-thumbs-down"></i>
            <span class="cb-rating-digit">{if $dislikes}-{/if}{$dislikes|number_format}</span>
        </span>
    </div>
    </div>
</div>
{/if}
