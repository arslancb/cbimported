<div class="group-topic-block relative" id="group-topic-{$topic.topic_id}">
    <div class="group-topic-icon">
        <img src="{$imageurl}/awein.jpg" />
    </div>
    <div class="group-topic">
        <div class="group-topic-title">
            <a href="{$cbgroup->topic_link($topic)}">{$topic.topic_title}</a>
        </div>
        <div class="group-topic-desc">
            {$topic.topic_post}
        </div>

        <div class="group-topic-opts">
            <a href="{$userquery->profile_link($topic)}">{$topic.username}</a>  ·  
            <a href="{$cbgroup->topic_link($topic)}">reply</a>  ·  {$topic.date_added|niceTime}
        </div>
    </div>

    <div class="group-topic-replies absolute top right">
        <div class="_numeric">
            {$topic.total_replies|number_format}
        </div>
        <div class="_replies">
            replies
        </div>
    </div>
    <div class="clearfix"></div>
</div>
