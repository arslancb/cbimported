<div id="request-block-{$request.req_id}">
    <div class="notification {if !$last}notification-padding{/if}" >

        <img src="{$userquery->avatar($request)}" class="notify_avatar"/>
        <div class="notification_data freind_requests_data">
            <strong>{name($request)}</strong>
            <div class="message">{$request.message}</div>

            <div><span class="label label-important display-none"></span></div>
        </div>
        <div class="btn-container">
            <button class="btn btn-mini btn-confirm-friend" data-rid="{$request.req_id}">
                {lang code='Confirm'}
            </button>
            <button class="btn btn-mini btn-ignore-friend" data-rid="{$request.req_id}">
                {lang code='Ignore'}
            </button>
        </div>
    </div>
</div>
