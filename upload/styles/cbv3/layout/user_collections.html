<div class="view-channel-box-header"><h4>{$the_title}</h4></div>
<div class="view-channel-box-content clearfix">
    {if $collections}
        {foreach $collections as $collection}
            {include_template_file file='blocks/collection.html' collection=$collection display_method='user_collections'}
        {/foreach}
    {else}
        <p class="alert alert-large">{lang code='No collections found'}</p>
    {/if}
</div>
<div class="view-channel-box-footer">
    {get_template('pagination')}
</div>
